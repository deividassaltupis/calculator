<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/calculator.js"></script>
</head>

<body>
    <main class='calculator-box'>
        <div class="box addons"></div>
        <div class="box">
            <button id='backspace-btn'><i class="fas fa-backspace"></i></button>
        </div>

        <div class="box output">
            <p id="output-text"></p>
        </div>

        <div class="box">
            <button id='clear-btn'>C</button>
        </div>
        <div class="box">
            <button>()</button>
        </div>
        <div class="box">
            <button id='percent-btn'>%</button>
        </div>
        <div class="box">
            <button id='divide-btn'>&divide;</button>
        </div>
        <div class="box">
            <button class="number-btn" data-number="7">7</button>
        </div>
        <div class="box">
            <button class="number-btn" data-number="8">8</button>
        </div>
        <div class="box">
            <button class="number-btn" data-number="9">9</button>
        </div>
        <div class="box">
            <button id='multiply-btn'>x</button>
        </div>
        <div class="box">
            <button class="number-btn" data-number="4">4</button>
        </div>
        <div class="box">
            <button class="number-btn" data-number="5">5</button>
        </div>
        <div class="box">
            <button class="number-btn" data-number="6">6</button>
        </div>
        <div class="box">
            <button id='substract-btn'>-</button>
        </div>
        <div class="box">
            <button class="number-btn" data-number="1">1</button>
        </div>
        <div class="box">
            <button class="number-btn" data-number="2">2</button>
        </div>
        <div class="box">
            <button class="number-btn" data-number="3">3</button>
        </div>
        <div class="box">
            <button id='add-btn'>+</button>
        </div>
        <div class="box">
            <button id='plusminus-btn'>+/-</button>
        </div>
        <div class="box">
            <button class="number-btn" data-number="0">0</button>
        </div>
        <div class="box">
            <button id='dot-btn'>,</button>
        </div>
        <div class="box">
            <button id='result-btn'>=</button>
        </div>
    </main>
</body>

</html>
